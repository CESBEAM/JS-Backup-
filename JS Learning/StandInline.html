<script>
   
   function LineArray(array,item){
    array.pop(item);
    return array.unshift();
   }

   var MyArray = [101,102,103,104,105];

   console.log("Before: " +JSON.stringify(MyArray));
   console.log(LineArray(MyArray, 106))
   console.log("After: "+JSON.stringify(MyArray))

</script>
