<script>
    function switchCasein(val){
        var answer ="";

        switch(val){
            case "a":
                return "Apple";
                break;

            case "b":
                return "Bird"
                break;

            case "c":
                return "Cat"
                break;

            case "d":
                return "Duck"
                break;
            
            default:
                answer = "wrong letter";
                break;
        }
        return answer;
    }
  
    console.log(switchCasein("e"));
</script>
