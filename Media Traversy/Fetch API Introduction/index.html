<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fetch API Introduction</title>
</head>
<body>
    <div class="container">
        <div class="containerBtn pt-5">
     <button class="btn btn-primary " id="getText">Get Text</button>
     <button class="btn btn-success" id="getUsers">Get Users</button>
     <button class="btn btn-warning" id="getApi">Fetch API</button>
    </div>

    <form id="addPost">
        <div class="mb-3 pt-5">
          <label for="exampleInputEmail1" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" placeholder="Input title">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Body:</label>
            <input type="text" class="form-control" id="body" placeholder="Input title">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <div class="pt-5" id="ContainerOutput">
        <div id="output"></div>
        <div id="outputUsers"></div>
        <div id="outputApi"></div>
        <div id="fetchApi"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
