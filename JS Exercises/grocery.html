    function addItems(e){
        if(e.target){
            
            var addList = document.createElement('li');
            addList.className = "added";
            addList.appendChild(document.createTextNode(e.target.item));

            var deleteBtn = document.createElement('button');
            deleteBtn.className = "delete-button";
            deleteBtn.appendChild(document.createTextNode('Remove'));


            addList.appendChild(deleteBtn);
            item.appendChild(addList);
        }
    }


    function removeItem(e){
        if(e.target.classList.contains('delete-button')){
            var addList = e.target.parentElement
            item.removeChild(addList)
