     <script>

         
          var num1 = prompt('Enter any num1: ');
          var num2 = prompt('Enter any num2: ');
   


         function sum(){
             var result = num1 + num2;
             console.log('SUM:',result);
         }
         sum(num1, num2)

         function sub (){
             var result = num1 - num2;
             console.log('SUB',result);
         }
         sub(num1, num2);

         function multi (){
             var result = num1 * num2;
             console.log('MULTI:',result)
         }
         multi(num1, num2);

         function div (){
             var result = num1 / num2;
             console.log('DIVIDE:',result)
         }
         div(num1, num2);

     </script>
