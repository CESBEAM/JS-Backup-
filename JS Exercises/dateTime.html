<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #clock{
            width: 900px;
            margin: 150px;
            text-align: center;
            font-size: 150px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

   <div id="clock"></div>

</body>

<script>

    setInterval(displayclock, 500)

    function displayclock(){
        var time = new Date();

        var hrs = time.getHours();
        var min = time.getMinutes();
        var sec = time.getSeconds();
        var day_night = "AM";

        if (hrs > 12){
            day_night = "PM";
            hrs = hrs - 12;
        }
            
        if (hrs == 0){
            hrs = 12;
        }

        if (hrs < 10){
            hrs = '0'+ hrs;
        }

        if (min < 10){
            hrs = '0'+ min;
        }

        if (sec < 10){
            sec = '0'+ sec;
        }

        document.getElementById("clock").innerHTML = hrs + ':' + min + ':'+sec + " "+ day_night;
    }
</script>
</html>
