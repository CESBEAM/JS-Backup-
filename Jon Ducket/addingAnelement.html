    <div id="getAcolor">

</body>
    <script> 
      newEl = document.createElement('li');
      newEl.setAttribute('id', 'four')
      newEl.setAttribute('class', 'pink')
      newText = document.createTextNode('pink');
      newEl.appendChild(newText);
      
      position = document.getElementsByTagName('ul')[0];
      position.appendChild(newEl);

      //removing Element
      removeEl = document.getElementsByTagName('li')[1];
      containEl = removeEl.parentNode;
      containEl.removeChild(removeEl);
